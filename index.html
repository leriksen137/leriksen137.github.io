<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wein Temperatur Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input {
      margin: 5px;
    }
    button {
      margin: 10px 5px;
    }
  </style>
</head>
<body>
  <h1>Newton's Law of Cooling</h1>
  <p>The formula is:</p>
  <p>\[T(t) = T_s + (T_0 - T_s) e^{-kt}\]</p>
  <p>
    This is the link to Wikipedia: 
    <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>, 
    this is the link to Google: 
    <a href="https://www.google.com" target="_blank">Google</a>.
  </p>
  <p>Zeit berechnen:</p>
  <input type="number" id="t0" placeholder="Starttemperatur">
  <input type="number" id="tenv" placeholder="Raumtemperatur">
  <input type="number" id="tz" placeholder="Zieltemperatur">
  <br>
  <button onclick="calculate()">Calculate</button>
  <p id="result"></p>

  <script>
    function calculate() {
      // Get values from the inputs
      const t0 = parseFloat(document.getElementById('t0').value);
      const tenv = parseFloat(document.getElementById('tenv').value);
      const tz = parseFloat(document.getElementById('tz').value);

      // Validate inputs
      if (isNaN(t0) || isNaN(tenv) || isNaN(tz)) {
        document.getElementById('result').textContent = 'Please enter valid numbers.';
        return;
      }

      // Example calculation: sum of the three numbers
      const result = t0 + tenv + tz;

      // Display the result
      document.getElementById('result').textContent = `Result: ${result}`;
    }
  </script>
</body>
</html>
